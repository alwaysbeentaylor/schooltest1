<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda - VBS Sint-Maarten Sijsele</title>
  <meta name="description" content="Bekijk de schoolkalender van VBS Sint-Maarten in Sijsele. Vakanties, activiteiten en belangrijke data.">
  <link rel="icon" type="image/png" href="/images/logo.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/pages/css/style.css">
  <style>
    .calendar-container {
      background: white;
      border-radius: 1.5rem;
      box-shadow: var(--shadow-lg);
      border: 1px solid var(--gray-100);
      padding: 1.5rem;
    }
    
    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }
    
    .calendar-header h3 {
      font-size: 1.5rem;
      color: var(--gray-800);
    }
    
    .calendar-nav {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      padding: 0.5rem;
      border-radius: 0.75rem;
      color: var(--gray-600);
      transition: all 0.3s;
    }
    
    .calendar-nav:hover {
      background: var(--gray-100);
      color: var(--school-green);
    }
    
    .calendar-days-header {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 0.25rem;
      margin-bottom: 0.5rem;
    }
    
    .calendar-days-header div {
      text-align: center;
      font-weight: 700;
      font-size: 0.875rem;
      color: var(--gray-500);
      padding: 0.5rem;
    }
    
    .calendar-days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 0.25rem;
    }
    
    .calendar-day {
      aspect-ratio: 1;
      border-radius: 0.75rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-weight: 500;
      cursor: pointer;
      border: none;
      background: none;
      transition: all 0.3s;
      position: relative;
    }
    
    .calendar-day:hover:not(.empty) {
      background: var(--gray-100);
    }
    
    .calendar-day.today {
      ring: 2px solid var(--school-green);
      box-shadow: 0 0 0 2px var(--school-green);
    }
    
    .calendar-day.has-event.vakantie {
      background: rgba(5, 150, 105, 0.1);
      color: #047857;
    }
    
    .calendar-day.has-event.activiteit {
      background: rgba(185, 28, 28, 0.1);
      color: #991b1b;
    }
    
    .calendar-day.has-event.vrije-dag {
      background: rgba(217, 119, 6, 0.1);
      color: #b45309;
    }
    
    .event-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: currentColor;
      margin-top: 2px;
    }
    
    .upcoming-events {
      background: linear-gradient(135deg, var(--school-green), #047857);
      border-radius: 1.5rem;
      padding: 1.5rem;
      color: white;
    }
    
    .upcoming-events h3 {
      color: white;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .upcoming-event {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(4px);
      border-radius: 0.75rem;
      padding: 0.75rem;
      margin-bottom: 0.75rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    
    .upcoming-event:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    
    .upcoming-event-date {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 0.5rem;
      padding: 0.5rem;
      text-align: center;
      min-width: 45px;
    }
    
    .upcoming-event-date .month {
      font-size: 0.625rem;
      text-transform: uppercase;
      opacity: 0.8;
    }
    
    .upcoming-event-date .day {
      font-size: 1.125rem;
      font-weight: 700;
    }
    
    .selected-events {
      background: white;
      border-radius: 1.5rem;
      box-shadow: var(--shadow-lg);
      border: 1px solid var(--gray-100);
      padding: 1.5rem;
    }
    
    .event-item {
      border-left: 4px solid var(--school-green);
      padding-left: 1rem;
      margin-bottom: 1rem;
    }
    
    .event-item h4 {
      font-weight: 700;
      color: var(--gray-800);
      margin-bottom: 0.25rem;
    }
    
    .event-type {
      display: inline-block;
      padding: 0.25rem 0.5rem;
      border-radius: 9999px;
      font-size: 0.75rem;
      font-weight: 500;
      margin-top: 0.25rem;
    }
    
    .event-type.vakantie {
      background: rgba(5, 150, 105, 0.1);
      color: #047857;
    }
    
    .event-type.activiteit {
      background: rgba(185, 28, 28, 0.1);
      color: #991b1b;
    }
    
    .btn-link {
      background: none;
      border: none;
      color: var(--school-green);
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      padding: 0;
      margin-top: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }
    
    .btn-link:hover {
      text-decoration: underline;
    }
    
    .legend {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 1.5rem;
      padding-top: 1rem;
      border-top: 1px solid var(--gray-100);
    }
    
    .legend-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.875rem;
      color: var(--gray-600);
    }
    
    .legend-color {
      width: 16px;
      height: 16px;
      border-radius: 4px;
    }
    
    .legend-color.vakantie {
      background: rgba(5, 150, 105, 0.2);
      border: 1px solid rgba(5, 150, 105, 0.4);
    }
    
    .legend-color.activiteit {
      background: rgba(185, 28, 28, 0.2);
      border: 1px solid rgba(185, 28, 28, 0.4);
    }
    
    .legend-color.vrije-dag {
      background: rgba(217, 119, 6, 0.2);
      border: 1px solid rgba(217, 119, 6, 0.4);
    }
    
    .no-events {
      color: var(--gray-500);
      font-size: 0.875rem;
    }
  </style>
</head>
<body>
  <!-- Navigation wordt geladen via components.js -->
  <div data-nav></div>

  <main>
    <section class="section">
      <div class="container" style="max-width: 1200px;">
        <div class="text-center mb-8">
          <h1 style="font-size: 2.5rem; margin-bottom: 0.5rem;">Schoolkalender</h1>
          <p style="color: var(--gray-500);">Klik op een dag om de activiteiten te bekijken</p>
        </div>
        
        <div class="grid" style="grid-template-columns: 2fr 1fr; gap: 2rem;">
          <!-- Calendar -->
          <div class="calendar-container" id="calendar"></div>
          
          <!-- Sidebar -->
          <div style="display: flex; flex-direction: column; gap: 1.5rem;">
            <!-- Upcoming Events -->
            <div class="upcoming-events">
              <h3>
                <svg width="22" height="22" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                  <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                  <line x1="16" y1="2" x2="16" y2="6"></line>
                  <line x1="8" y1="2" x2="8" y2="6"></line>
                  <line x1="3" y1="10" x2="21" y2="10"></line>
                </svg>
                Binnenkort
              </h3>
              
              <div class="upcoming-event" onclick="alert('Sinterklaas op school - 6 december 2025')">
                <div style="display: flex; gap: 0.75rem; align-items: flex-start;">
                  <div class="upcoming-event-date">
                    <div class="month">Dec</div>
                    <div class="day">6</div>
                  </div>
                  <div style="flex: 1; min-width: 0;">
                    <h4 style="font-weight: 700; font-size: 0.875rem; margin-bottom: 0.25rem;">Sinterklaas op school</h4>
                    <span style="background: rgba(185, 28, 28, 0.3); padding: 0.125rem 0.5rem; border-radius: 9999px; font-size: 0.75rem;">Activiteit</span>
                  </div>
                </div>
              </div>
              
              <div class="upcoming-event" onclick="alert('Kerstvakantie - 25 december 2025')">
                <div style="display: flex; gap: 0.75rem; align-items: flex-start;">
                  <div class="upcoming-event-date">
                    <div class="month">Dec</div>
                    <div class="day">25</div>
                  </div>
                  <div style="flex: 1; min-width: 0;">
                    <h4 style="font-weight: 700; font-size: 0.875rem; margin-bottom: 0.25rem;">Kerstvakantie</h4>
                    <span style="background: rgba(5, 150, 105, 0.3); padding: 0.125rem 0.5rem; border-radius: 9999px; font-size: 0.75rem;">Vakantie</span>
                  </div>
                </div>
              </div>
            </div>
            
            <!-- Selected Date Events -->
            <div class="selected-events">
              <h3 style="font-size: 1.125rem; margin-bottom: 1rem; display: flex; align-items: center; gap: 0.5rem;">
                <svg width="20" height="20" fill="none" stroke="var(--school-green)" stroke-width="2" viewBox="0 0 24 24">
                  <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                  <line x1="16" y1="2" x2="16" y2="6"></line>
                  <line x1="8" y1="2" x2="8" y2="6"></line>
                  <line x1="3" y1="10" x2="21" y2="10"></line>
                </svg>
                Geselecteerde dag
              </h3>
              <p class="no-events">Klik op een dag in de kalender</p>
            </div>
          </div>
        </div>
        
        <!-- Legend -->
        <div class="legend" style="max-width: 800px; margin-top: 2rem;">
          <div class="legend-item">
            <span class="legend-color vakantie"></span>
            <span>Vakantie</span>
          </div>
          <div class="legend-item">
            <span class="legend-color activiteit"></span>
            <span>Activiteit</span>
          </div>
          <div class="legend-item">
            <span class="legend-color vrije-dag"></span>
            <span>Vrije Dag</span>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer wordt geladen via components.js -->
  <div data-footer></div>

  <!-- Accessibility Button wordt geladen via components.js -->
  <div data-accessibility></div>

  <!-- Laad eerst componenten, dan main.js -->
  <script src="/pages/js/components.js"></script>
  <script src="/pages/js/main.js"></script>
  <script>
    // Calendar events data
    const events = [
      { id: '2', title: 'Sinterklaas op school', date: '2025-12-06', type: 'Activiteit', description: 'De Sint komt langs in alle klassen.' },
      { id: '3', title: 'Kerstvakantie', date: '2025-12-25', type: 'Vakantie', description: 'Prettige feesten!' }
    ];
    
    // Initialize calendar
    document.addEventListener('DOMContentLoaded', function() {
      const calendarEl = document.getElementById('calendar');
      if (calendarEl) {
        calendar = new Calendar(calendarEl, events);
      }
    });
  </script>
</body>
</html>
